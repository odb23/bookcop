<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="sign.css">
</head>

<body>
  <main class="">
    <div class="">
      <h1>
        <legend class="">Sign In</legend>
      </h1>
      <p id="intro">Fill in your details to sign into your account.</p>
    

      <div class="mt3">
        <label class="block" for="email-address">Email</label>
        <input class="input-field" type="email" name="email-address" id="email-address">
      </div>
      <div class="mt2">
        <label class="block" for="password">Password</label>
        <input class="input-field " type="password" name="password" id="password">
      </div>
      <div class="mt2">
        <label><input type="checkbox" class="rem-me pointer">Remember me</label>
      </div>

      <div class="mt2">
        <input id='sign-in' class="btn pointer" type="submit" value="Sign in">
      </div>
      <div class="lh-copy mt4">
        <a href="signUp.html" class="block link pointer">Register</a>
        <a href="#0" class="link pointer mt2">Forgot your password?</a>
      </div>
    </div>
  </main>

  <script src="signIn.js"></script>
</body>

</html>
