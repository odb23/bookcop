<!DOCTYPE html>
<html>

<head>
    <title>Homepage</title>
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="homepage.css">
</head>

<body>
    <header>
        <nav class="container1">
            <h1 class="nav-contents">BookCop</h1>
            <input id="register" class="nav-contents btn" type="button" value="Register" />
            <input id="signIn" class="nav-contents btn" type="button" value="Sign In" />
        </nav>
        <div class="clr"></div>
    </header>

    <div id="books-list" class="">
        <nav id="read-nav">
            <button class="read-tab">To Read</button>
            <button id="Default" class="read-tab">Reading</button>
            <button class="read-tab">Read</button>
        </nav>

        <section>
            <!--To read Section-->
            <div id="0" class="read-contents">
                This is where boooks you are reading will be displayed.
            </div>

            <!--Reading Section-->
            <div id="1" class="read-contents">
                This is where boooks you have read will be displayed.

            </div>

            <!--Read Section-->
            <div id="2" class="read-contents">
                This is where boooks to read will be displayed.
            </div>
        </section>

    </div>

    <div id="book-view"> Book information, sessions, reviews and notes will be displayed here</div>

    <script src="../header.js"></script>
    <script src="homepage.js"></script>
</body>

</html >
